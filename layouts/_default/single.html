{{ partial "header" . }}
{{ partial "nav" . }}
<div class="container">
  <section class="section">
    <article class="article">
      {{ partial "post-metadata-single" . }}
      <div class="content">
        {{ partial "banner" . }}
        {{ partial "table-of-contents" . }}
        <!-- supports emoji -->
        {{ .Content | emojify }}
        <hr>
        <script src="https://utteranc.es/client.js"
                repo="shuuji3/weblog"
                issue-term="pathname"
                label="utterances"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
      </div>
    </article>
  </section>
</div>
{{ partial "paginate-single" . }}
{{ partial "footer" . }}
