<!-- supports emoji -->
<h1 class="title"><a href="{{ .Permalink }}">{{ .Title | emojify }}</a>{{ if .Draft }} ::Draft{{ end }}</h1>
<div class="post-metadata">
  <p class="text-muted">{{ .Params.subtitle }}</p>
  <p class="post-date text-muted"><i class="fa fa-calendar" aria-hidden="true"></i> {{ .Date.Format "2006-01-02" }}</p>
  {{ if .Params.tags }}
    {{ partial "tags" .Params.tags }}
  {{ end }}
</div>
